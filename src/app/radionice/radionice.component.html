<h4>{{ 'workshopsTitle' | translate }}</h4>
<div class="akordionSirina">
  <p-accordion class="akordionSirina text-center" [activeIndex]="activeTabIndex">
    <p-accordionTab *ngFor="let radionica of radionice; let i = index">
      <ng-template pTemplate="header">
        <div class="accordion-header acccordionHeaderText">
          {{ radionica.first_name }} {{ radionica.last_name }} - {{ radionica.theme }}
        </div>
      </ng-template>
      <div class="participant-info1">
        <h2>{{ radionica.first_name }} {{ radionica.last_name }}</h2>
        <h3>{{ radionica.theme }}</h3>
        <p class="textDescr">{{ radionica.description }}</p>
      </div>
    </p-accordionTab>
  </p-accordion>

</div>
