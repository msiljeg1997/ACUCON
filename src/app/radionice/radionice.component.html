<h4
  style="display: flex; justify-content: center; font-weight: bold; font-size: large; margin-top: 30px; margin-bottom: 20px;  font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" >
  {{'workshopsTitle' | translate}}</h4>
<p-accordion>
  <p-accordionTab *ngFor="let radionica of radionice">
    <ng-template pTemplate="header">
      <div class="accordion-header acccordionHeaderText">
        {{radionica.first_name}} {{radionica.last_name}} {{radionica.theme}}
      </div>
    </ng-template>
      <div class="participant-info">
        <h2>{{ radionica.first_name }} {{ radionica.last_name }}</h2>
        <h3>{{ radionica.theme }}</h3>
        <div class="text">
          <p>{{ radionica.description }}</p>
        </div>
      </div>
</p-accordionTab>
