<h4
  style="display: flex; justify-content: center; font-style: italic; font-weight: bold; font-size: large; margin-top: 30px; margin-bottom: 20px;">
  RADIONICE</h4>
<p-accordion>
  <p-accordionTab *ngFor="let radionica of radionice">
    <ng-template pTemplate="header">
      <div class="accordion-header">
        {{radionica.first_name}} {{radionica.last_name}} {{radionica.theme}}
      </div>
    </ng-template>
      <div class="participant-info">
        <h2>{{ radionica.first_name }} {{ radionica.last_name }}</h2>
        <h3>{{ radionica.theme }}</h3>
        <p>{{ radionica.description }}</p>
      </div>
</p-accordionTab>
