<div class="card mb-4 box-shadow">
  <img class="card-img-top">
  <div class="card-body">
    <h1 class="card-text">{{radionice?.theme}}</h1>
    <p class="card-body" >{{ radionice?.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
        type="button"
        class="btn btn-sm btn-outline-secondary"
        [class.selected-button]="isSelected"
        (click)="addToBasket()"
      >
        {{ isSelected ? 'Selected' : ('addToBasket' | translate) }}
      </button>      
      </div>
    </div>
  </div>
</div>
