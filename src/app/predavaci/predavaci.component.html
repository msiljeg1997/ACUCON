<h4
  style="display: flex; justify-content: center; font-style: italic; font-weight: bold; font-size: large; margin-top: 30px; margin-bottom: 20px;">
  PREDAVAÄŒI</h4>
<p-accordion>
  <p-accordionTab *ngFor="let participant of participants">
    <ng-template pTemplate="header">
      <div class="accordion-header">
        {{participant.title}} {{participant.first_name}} {{participant.last_name}} - {{participant.theme}}
      </div>
    </ng-template>
    <div id="container p-accordion-content">
      <div id="floated" class="imageContainer"> <img [src]="getImageUrl(participant.photo_name)"></div>
      <div class="textParticipant">
        <div class="nasloviText">
          <h2>{{participant.title}} {{participant.first_name}} {{participant.last_name}}</h2>
          <span class="tema nasloviText">{{participant.theme}}</span>
        </div>
        <div class="nasloviText">
          <p class="textParticipant1">{{participant.text1}}</p>
          <p class="textParticipant2">{{participant.text2}}</p>
          <p class="textParticipant3">{{participant.text3}}</p>
        </div>
      </div>
    </div>
  </p-accordionTab>
  
</p-accordion>
