<p-accordion>
  <p-accordionTab *ngFor="let participant of participants"
    header="{{participant.first_name}} {{participant.last_name}}">
    <div class="accordion-content">
      <div class="img-container">
        <img [src]="getImageUrl(participant.photo_name)">
      </div>
      <div class="info-container">
        <div class="name-container">
          <h2>
            {{participant.first_name}} {{participant.last_name}}
          </h2>
        </div>
        <div class="participant-info">
          <div class="title-container">
            <h3>{{ participant.title }}</h3>
          </div>
          <div class="text-container">
            <p>{{ participant.text1 }}</p>
            <p>{{ participant.text2 }}</p>
            <p>{{ participant.text3 }}</p>
          </div>
        </div>
      </div>
    </div>
  </p-accordionTab>
</p-accordion>
